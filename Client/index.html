<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/bc0e5df95d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-container">
            <div id="picture">
                <div id="idDiv">
                    <p id="title">Brooke's Exquisite Weather Finder</p>
                    <i class="fas fa-cloud-sun-rain fa-3x"></i>
                </div>
                <div id="form-container">
                    <form id="form">
                        <label id="form-title" for="zipcode">Enter a zipcode in the U.S.</label>
                        <!-- <i class="fas fa-flag-usa fa-lg"></i> -->
                        <br>
                        <input type="text" id="zipcode" name="fname" value="" placeholder="enter zipcode here" ><br><br>
                        <label id="form-title" >Enter how you feel</label><br>
                        <input type="text" id="feelings" name="fname" value="" placeholder="happy"><br><br>
                        <button class="myButton" id="generate">Submit</button>
                    </form> 
                </div>
                <div id="entryHolder">
                </div>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
